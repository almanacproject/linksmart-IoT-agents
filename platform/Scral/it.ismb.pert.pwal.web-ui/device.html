---
layout: device_layout 
title: RAI - Device detail 
---

<div class="container">
	<h1 id="title">Device</h1>
	<div class="grid fluid">
		<h2 id="deviceDescription"></h2>
		<!-- 		<p class="subsecondary" id="mqtt_info"></p> -->
		<div class="row fluid ">
			<div class="span6">
				<div class="panel">
					<div class="panel-header bg-lightBlue fg-white">Device
						information</div>
					<div class="panel-content" id="deviceInfo"></div>
				</div>
			</div>
			<div class="span6">
				<div class="panel">
					<div id="device_position"
						class="panel-header bg-lightBlue fg-white">Device messages
						log</div>
					<div class="panel-content" id="messagescontainer">
							<pre class="prettyprint" id="messages"></pre>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="span12" id="values"></div>
		</div>
	</div>
</div>
